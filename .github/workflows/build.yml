name: Release
on:
    push:
        tags:
            - v*
        branches:
            - main

jobs:
    Build:
        name: Build Equicord
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Nitro
              run: |
                  cd src/plugins
                  git clone https://github.com/gujarathisampath/fakeProfile.git
                  cd ..
                  cd ..
                
            - name: Build web
              run: pnpm buildWebStandalone

            - name: Build
              run: pnpm buildStandalone

            - name: Prepare Artifact
              run: |
                  cd dist
                  mkdir release
                  cp browser/browser.* release
                  cp Vencord.user.{js,js.LEGAL.txt} release
                  # copy the plugin data jsons, the extension zips and the desktop/vesktop asars
                  cp *.{json,zip,asar} release
                  # legacy un-asared files
                  cp desktop/* release
                  for file in equibop/*; do
                    filename=$(basename "$file")
                    cp "$file" "release/equibop${filename^}"
                  done
                  find release -size 0 -delete
                  rm release/package.json
                  rm release/*.map

            - uses: actions/upload-artifact@v4
              with:
                  name: Test
                  path: dist/release/Vencord.user.js
